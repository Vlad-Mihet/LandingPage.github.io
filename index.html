<!doctype html>
<html lang="en">

<head>
    <title> Welcome </title>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>

    <!-- Weather Container -->
    <div class="container">
        <div class="app-title"><p>Weather</p></div>
        <div class="notification"> </div>
        <div class="weather-container">
            <div class="weather-icon weather-col"><img src="icons/unknown.png" alt=""></div>
            <div class="weather-col">
                <div class="temperature-value"><p>- Â°<span>C</span></p></div>
                <div class="temperature-description"><p> - </p></div>
                <div class="location"><p>-</p></div>
            </div>
        </div>
    </div>

    <!-- Main content of the page -->

    <time id="time"> </time>
    <h1>
        <span id="greeting"> Good Afternoon, </span>
        <span id="name" contenteditable="true"> </span>
        <span>!</span>
    </h1>
    <h2> What is your focus for today? </h2>
    <h2 id="focus" contenteditable="true"> </h2>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="weather.js"> </script>
    <script src="main.js"> </script>
</body>

</html>
